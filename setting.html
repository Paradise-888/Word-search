<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Craft - Settings</title>
    <link rel="stylesheet" href="menu-style.css">
    <style>
        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .theme-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .theme-button {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px #888;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #fff;
            background-color: #555;
        }
        .theme-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="light-mode">
    <div class="settings-container">
        <h1>SETTINGS</h1>
        <div class="setting-image-container"></div>
        
        <h3>Choose your theme:</h3>
        <div class="theme-buttons">
            <button class="theme-button" data-theme="light-mode">Light</button>
            <button class="theme-button" data-theme="dark-mode">Dark</button>
        </div>
    </div>
    
    <a href="index.html" class="back-button">
        <img src="image/back-arrow.png" alt="Back to Main Menu">
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
            } else {
                document.body.className = 'light-mode';
            }

            const themeButtons = document.querySelectorAll('.theme-button');
            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.dataset.theme;
                    document.body.className = theme;
                    localStorage.setItem('theme', theme);
                });
            });
        });
    </script>
</body>
</html>
