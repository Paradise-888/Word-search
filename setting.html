<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Craft - Settings</title>
    <link rel="stylesheet" href="menu-style.css">
</head>
<body>
    <div class="settings-container">
        <h1>SETTINGS</h1>
        <img src="image/setting.png" alt="Settings Icon">
        
        <h3>Choose your theme color:</h3>
        <div class="color-buttons">
            <div class="color-button" style="background-color: #87ceeb;" data-color="#87ceeb"></div>
            <div class="color-button" style="background-color: #ffa500;" data-color="#ffa500"></div>
            <div class="color-button" style="background-color: #f08080;" data-color="#f08080"></div>
        </div>
    </div>
    
    <a href="index.html" class="back-button">
        <img src="image/back-arrow.png" alt="Back to Main Menu">
    </a>

    <script>
        const colorButtons = document.querySelectorAll('.color-button');
        
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedColor = button.getAttribute('data-color');
                localStorage.setItem('themeColor', selectedColor);
                applyThemeColor(selectedColor);
                updateActiveButton(selectedColor);
            });
        });

        function applyThemeColor(color) {
            document.body.style.backgroundColor = color;
        }
        
        function updateActiveButton(activeColor) {
            colorButtons.forEach(button => {
                if (button.getAttribute('data-color') === activeColor) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
        
        const savedColor = localStorage.getItem('themeColor');
        if (savedColor) {
            applyThemeColor(savedColor);
            updateActiveButton(savedColor);
        }
    </script>
</body>
</html>
