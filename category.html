<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Craft - Categories</title>
    <link rel="stylesheet" href="menu-style.css">
</head>
<body class="light-mode">
    <div class="category-container">
        <img src="image/category.png" alt="Categories" class="category-title">
        
        <a href="animal-game.html" class="category-button">
            <img src="image/animal.png" alt="Animal" class="category-option">
        </a>
        
        <a href="career-game.html" class="category-button">
            <img src="image/career.png" alt="Career" class="category-option">
        </a>

        <a href="index.html" class="back-button">
            <img src="image/back-arrow.png" alt="Back to Main Menu">
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
            } else {
                document.body.className = 'light-mode';
            }
        });
    </script>
</body>
</html>
