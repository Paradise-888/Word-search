<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Craft</title>
    <link rel="stylesheet" href="menu-style.css">
</head>
<body class="light-mode">
    <div class="main-menu-container">
        <img src="image/wc.png" alt="Word Craft Logo" class="main-logo">
        <div class="button-section">
            <a href="category.html" class="menu-button" id="play-button">PLAY</a>
            <a href="setting.html" class="menu-button" id="setting-button">Settings</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
            } else {
                document.body.className = 'light-mode';
            }
        });
    </script>
</body>
</html>
