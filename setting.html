<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Craft - Settings</title>
    <link rel="stylesheet" href="menu-style.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <img src="image/setting.png" alt="Settings Icon">
        
        <h3>Choose your theme color:</h3>
        <div class="color-buttons">
            <div class="color-button" style="background-color: #add8e6;" data-color="#add8e6"></div>
            <div class="color-button" style="background-color: #90ee90;" data-color="#90ee90"></div>
            <div class="color-button" style="background-color: #ffb6c1;" data-color="#ffb6c1"></div>
        </div>
    </div>
    
    <a href="index.html" class="menu-button back-button">Back</a>

    <script>
        const colorButtons = document.querySelectorAll('.color-button');
        
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedColor = button.getAttribute('data-color');
                localStorage.setItem('themeColor', selectedColor);
                applyThemeColor(selectedColor);
            });
        });

        function applyThemeColor(color) {
            document.body.style.backgroundColor = color;
        }
        
        const savedColor = localStorage.getItem('themeColor');
        if (savedColor) {
            applyThemeColor(savedColor);
            colorButtons.forEach(button => {
                if (button.getAttribute('data-color') === savedColor) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
