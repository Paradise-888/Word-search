<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Craft - Settings</title>
    <link rel="stylesheet" href="menu-style.css">
    <style>
        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .color-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .color-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 4px #888;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .color-button:hover {
            transform: scale(1.1);
        }
        .color-button.active {
            border-color: #000;
            box-shadow: 0 0 0 4px #000;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>SETTINGS</h1>
        <img src="image/setting.png" alt="Settings Icon" class="setting-image">
        
        <h3>Choose your theme color:</h3>
        <div class="color-buttons">
            <div class="color-button" style="background-color: #ffaa00;" data-color="#ffaa00"></div> <div class="color-button" style="background-color: #f0f0f0;" data-color="#f0f0f0"></div> <div class="color-button" style="background-color: #87ceeb;" data-color="#87ceeb"></div> </div>
    </div>
    
    <a href="index.html" class="back-button">
        <img src="image/back-arrow.png" alt="Back to Main Menu">
    </a>

    <script>
        const colorButtons = document.querySelectorAll('.color-button');
        
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedColor = button.getAttribute('data-color');
                localStorage.setItem('themeColor', selectedColor);
                applyThemeColor(selectedColor);
                updateActiveButton(selectedColor);
            });
        });

        function applyThemeColor(color) {
            document.body.style.backgroundColor = color;
        }
        
        function updateActiveButton(activeColor) {
            colorButtons.forEach(button => {
                if (button.getAttribute('data-color') === activeColor) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
        
        const savedColor = localStorage.getItem('themeColor');
        if (savedColor) {
            applyThemeColor(savedColor);
            updateActiveButton(savedColor);
        }
    </script>
</body>
</html>
